<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section>
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
    <div class="card">
      <img class="head-bg" src="images/bg-pattern-card.svg" alt="">
      <div class="card-pic">
        <img id="pic" src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-identity">
        <div class="card-name">
          <span class="card-title">Victor Crest</span> <i>26</i>
        </div>
        <div class="location">London</div>
      </div>
      <hr>
      <div class="card-stats">
        <div class="column">
          <div class="card-title">80K</div>
          <div class="stats-text">Followers</div>
        </div>
        <div class="column">
          <div class="card-title">803K</div>
          <div class="stats-text">Likes</div>
        </div>
        <div class="column">
          <div class="card-title">1.4K</div>
          <div class="stats-text">Photos</div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
